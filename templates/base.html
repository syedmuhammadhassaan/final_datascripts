{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Include Bootstrap And Font Awesome -->
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
		
		<!-- Include Magnific popup -->
		<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
		
		<!-- Include OWL Slider -->
		<link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
		<link rel="stylesheet" href="{% static 'css/owl.theme.css' %}">
		
		<!-- Include Style And Responsive -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
		<link rel="stylesheet" href="{% static 'css/responsive.css' %}">
		
		<!-- Include Favicon -->
		<link rel="shortcut icon" href="{% static 'img/favicon.png' %}">
		
		<!-- Include Google Font -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins|Montserrat">
        
    <title>DataScripts</title>
</head>
<body>
    {% block content %} {% endblock %}

    <script src="{%static 'js/jquery-3.1.1.min.js' %}"></script><!-- Include Jquery -->
    <script src="{%static 'js/bootstrap.min.js' %}"></script><!-- Include Bootstrap.js -->
    <script src="{%static 'js/plugins.js' %}"></script><!-- Include Plugin Slider Texts Parallax -->
    <script src="{%static 'js/jquery.mixitup.min.js' %}"></script><!-- Include Mixitup -->
    <script src="{%static 'js/jquery.magnific-popup.min.js' %}"></script><!-- Include Magnific Popup -->
    <script src="{%static 'js/owl.carousel.min.js' %}"></script><!-- Include OWL Slider -->
    <script src="{%static 'js/smooth-scroll.min.js' %}"></script><!-- Include OWL Slider -->
    <script src="{%static 'js/work.js' %}"></script><!-- Include Custom File -->
</body>
</html>
